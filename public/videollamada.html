<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiMap - Videollamada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Stream Video SDK -->
    <script src="https://unpkg.com/@stream-io/video-client/dist/index.es.js" type="module"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--gray-900);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .video-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .call-type {
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .call-timer {
            font-size: 1.125rem;
            font-weight: 500;
            font-feature-settings: 'tnum';
        }

        .video-main {
            flex: 1;
            position: relative;
            background: var(--gray-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--gray-900);
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            object-fit: cover;
            background: var(--gray-800);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            background: var(--gray-700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 600;
        }

        .video-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 10;
        }

        .control-btn {
            background: var(--gray-700);
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--gray-600);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .control-btn.danger {
            background: var(--danger);
        }

        .control-btn.danger:hover {
            background: #dc2626;
        }

        .control-btn .material-icons {
            font-size: 28px;
        }

        .connection-status {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 20;
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid var(--warning);
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--secondary);
        }

        .connection-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chat-panel {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 320px;
            background: var(--gray-800);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 15;
            display: flex;
            flex-direction: column;
        }

        .chat-panel.open {
            transform: translateX(0);
        }

        .chat-header {
            padding: 16px;
            background: var(--gray-900);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .chat-input {
            padding: 16px;
            background: var(--gray-900);
        }

        .chat-input-field {
            width: 100%;
            background: var(--gray-700);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .chat-input-field::placeholder {
            color: var(--gray-400);
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.own {
            background: var(--primary);
            margin-left: auto;
        }

        .message.other {
            background: var(--gray-700);
        }

        .message-author {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 0.875rem;
        }

        .screen-share-container {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        .screen-share-video {
            max-width: 100%;
            max-height: 100%;
        }

        @media (max-width: 768px) {
            .local-video {
                width: 120px;
                height: 90px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
            }

            .control-btn .material-icons {
                font-size: 24px;
            }

            .chat-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Header -->
        <div class="video-header">
            <div class="video-info">
                <span class="call-type" id="callType">Cotizaci칩n</span>
                <span class="call-timer" id="callTimer">00:00</span>
            </div>
            <h3 id="serviceName">Cargando servicio...</h3>
        </div>

        <!-- Estado de conexi칩n -->
        <div class="connection-status connecting" id="connectionStatus">
            <span class="loading-spinner"></span>
            <span>Conectando...</span>
        </div>

        <!-- Video principal -->
        <div class="video-main">
            <div class="video-stream">
                <!-- Video remoto -->
                <div id="remoteVideoContainer" style="display: none;">
                    <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
                </div>
                
                <!-- Placeholder cuando no hay video -->
                <div class="video-placeholder" id="videoPlaceholder">
                    <div class="user-avatar" id="remoteAvatar">
                        <span class="material-icons" style="font-size: 60px;">person</span>
                    </div>
                    <p>Esperando al otro participante...</p>
                </div>

                <!-- Video local -->
                <video id="localVideo" class="local-video" autoplay playsinline muted></video>

                <!-- Compartir pantalla -->
                <div class="screen-share-container" id="screenShareContainer" style="display: none;">
                    <video id="screenShareVideo" class="screen-share-video" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="video-controls">
            <button class="control-btn active" id="micBtn" title="Micr칩fono">
                <span class="material-icons">mic</span>
            </button>
            
            <button class="control-btn active" id="cameraBtn" title="C치mara">
                <span class="material-icons">videocam</span>
            </button>
            
            <button class="control-btn" id="screenBtn" title="Compartir pantalla">
                <span class="material-icons">screen_share</span>
            </button>
            
            <button class="control-btn" id="chatBtn" title="Chat">
                <span class="material-icons">chat</span>
            </button>
            
            <button class="control-btn danger" id="endBtn" title="Terminar llamada">
                <span class="material-icons">call_end</span>
            </button>
        </div>

        <!-- Panel de chat -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h4>Chat</h4>
                <button class="control-btn" id="closeChatBtn" style="width: 32px; height: 32px;">
                    <span class="material-icons" style="font-size: 20px;">close</span>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" class="chat-input-field" id="chatInput" placeholder="Escribe un mensaje...">
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <script type="module" src="js/videollamada.js"></script>
</body>
</html>
